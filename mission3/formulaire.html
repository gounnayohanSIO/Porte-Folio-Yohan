
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Formulaire d'inscription</h1>
  </header>

  <main>
    
      <table>
        <tr>
          <td><label for="pseudo">Pseudo:</label></td>
          <td><input type="text" id="pseudo" name="pseudo" placeholder="Votre pseudo" maxlength="50"></td>
        </tr>
        <tr>
          <td><label for="motdepasse">Mot de passe:</label></td>
          <td><input type="password" id="motdepasse" name="motdepasse" placeholder="Votre mot de passe"></td>
        </tr>
        <tr>
          <td><label for="prenom">Prénom:</label></td>
          <td><input type="text" id="prenom" name="prenom" placeholder="Votre prénom"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" placeholder="Votre email"></td>
        </tr>
        <tr>
          <td><label for="avatar">Avatar:</label></td>
          <td><input type="file" id="avatar" name="avatar"></td>
        </tr>
        <tr>
          <td><label for="pays">Pays:</label></td>
          <td>
            <select id="pays" name="pays">
              <option value="espagne">Espagne</option>
              <option value="france">France</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Quels sont vos fruits préférés?</label></td>
          <td>
            <input type="checkbox" id="orange" name="fruit" value="orange">
            <label for="orange">Orange</label>
            <input type="checkbox" id="fraise" name="fruit" value="fraise">
            <label for="fraise">Fraise</label>
            <input type="checkbox" id="poire" name="fruit" value="poire">
            <label for="poire">Poire</label>
          </td>
        </tr>
        <tr>
          <td><label>Civilité:</label></td>
          <td>
            <input type="radio" id="homme" name="civilite" value="homme">
            <label for="homme">Homme</label>
            <input type="radio" id="femme" name="civilite" value="femme">
            <label for="femme">Femme</label>
          </td>
        </tr>
        <tr>
          <td><label for="ville">Ville:</label></td>
          <td><input type="text" id="ville" name="ville" placeholder="Votre ville"></td>
        </tr>
        <tr>
          <td><label for="codepostal">Code Postal:</label></td>
          <td><input type="text" id="codepostal" name="codepostal" placeholder="Votre code postal"></td>
        </tr>
        <tr>
          <td><label for="adresse">Adresse:</label></td>
          <td><textarea id="adresse" name="adresse" rows="4" cols="50" placeholder="Votre adresse"></textarea></td>
        </tr>
        <tr>
          <td><label for="tel">Numéro département:</label></td>
          <td><input type="number" id="tel" name="tel"></td>
        </tr>
        <tr>
          <td><label for="dob">Date de naissance:</label></td>
          <td><input type="date" id="dob" name="dob"></td>
        </tr>
        <tr>
          <td><label for="jaune">Jauge:</label></td>
          <td><input type="range" id="jaune" name="jaune" min="0" max="100" value="50"></td>
        </tr>
        <tr>
          <td><label for="telephone">Téléphone:</label></td>
          <td><input type="tel" id="telephone" name="telephone" placeholder="Votre téléphone"></td>
        </tr>
        <tr>
          <td><label for="recherche">Recherche:</label></td>
          <td><input type="search" id="recherche" name="recherche" placeholder="Recherche"></td>
        </tr>
        <tr>
          <td><label for="url">URL:</label></td>
          <td><input type="url" id="url" name="url" placeholder="Votre URL"></td>
        </tr>
        <tr>
          <td><label for="couleur">Couleur:</label></td>
          <td><input type="color" id="couleur" name="couleur"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Valider">
            <a href="index.html">Retour au Sommaire</a>
          </td>
        </tr>
      </table>
    </form>
  </main>

  <footer>
  </footer>

  <script>
    // Quand on clique sur Valider, on empêche l'envoi et on vide le formulaire
    document.getElementById("monFormulaire").addEventListener("submit", function(e) {
      e.preventDefault();  // empêche le rechargement/404
      this.reset();        // vide les champs
      alert("Formulaire pris en compte ✅"); // petit message de confirmation
    });
  </script>
</body>

</html>
